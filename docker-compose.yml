services:

  # ── 1. Redis ────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── 2. Binance feed → C++ engine → publishes trades ────────────────────────
  engine:
    build:
      context: .
      dockerfile: Dockerfile.engine
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis   # subscriber.py / binance_feed.py read this

  # ── 3. Redis subscriber — prints incoming trades ────────────────────────────
  subscriber:
    build:
      context: .
      dockerfile: Dockerfile.subscriber
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
